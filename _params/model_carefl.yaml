optimizer:
  name: adam
  params:
    lr: 0.005
    betas: [0.9, 0.999]
    weight_decay: 1.2e-6 # L2 regularization
scheduler:
  name: exp_lr
  params:
    gamma: 0.99
model:
  name: carefl #other option mfvgae, fvgae
  params:
    flow_architecture: spline
    flow_net_class: mlp
    distr_z: normal
    n_layers: 4
    n_hidden: 10

